systems:
    dds:
      dynamic types:
        struct dds_test_string:
          string: "data"

    mock: { type: mock }

routes:
    mock_to_dds: { from: mock, to: dds }
    dds_to_mock: { from: dds, to: mock }

topics:
    mock_to_dds_topic: { type: "dds_test_string", route: mock_to_dds, remap: {dds: "dds_mock_topic" } }
    dds_to_mock_topic: { type: "dds_test_string", route: dds_to_mock, remap: {dds: "dds_mock_topic" } }
