systems:
    ros2: { type: ros2 }
    dds: { type: dds, impl: fastrtps }

routes:
    dds_to_ros2: { from: dds, to: ros2 }
    ros2_to_dds: { from: ros2, to: dds }

topics:
    hello_dds: { type: "std_msgs/String", route: ros2_to_dds }
    hello_ros2: { type: "std_msgs/String", route: dds_to_ros2 }
